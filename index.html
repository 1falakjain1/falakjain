        .card {

        }

        @keyframes dot-animation {
            0%{ content: "M"; }
            9.5% { content: "Ma"; }
            19% { content: "Math"; }
            35% { content: "Mathe"}
            46% {content: "Mathem"}
            58%{content: "Mathema"}
            72%{content: "Mathemat"}
            83% {content: "Mathemati"}
            92% {content: "Mathematics"}
            100%  {content: "Mathematics.."}
        }

        .dots::after {
            display: inline-block;
            content: ".";
            animation: dot-animation 4.5s infinite steps(1);
        }

        @keyframes slideIn {
                0% {
                    transform: translateY(-50px);
                    opacity: 0;
                }

                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .labs-heading {
                animation: slideIn 2s ease-out;
            }

            .labs:hover {
                transform: scale(1.05);
                transition: background-color 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }


        .footer {
            background-color: #dfbf09e5; 
            color: #1d1b0296;
            padding: 2rem 0; 
        }

        .footer ul li a {
            color: #1c0a15; 
            font-weight: bold;
        }
